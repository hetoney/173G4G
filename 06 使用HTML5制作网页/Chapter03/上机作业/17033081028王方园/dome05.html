<!DOCTYPE html>
<html>
	<head>

		<title></title>

				*{
			padding: 0;
			margin: 0;
		}
		
		.container{
			width: 600px;
			margin: 50px auto;
		}
		
		h2{
			font-size: 16px;
			margin-top: 30px;
			color: #096;
		}
		
		p{

			position: absolute;

		}

	<body>
