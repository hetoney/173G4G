<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡</title>
		<style>
			*{
padding: 0;
margin: 0;
}
html,
body{
height: 100%;
}
.move{width: 200px;
height: 200px;background: #096;
margin: 100px auto;
/**简写**/
transition: width 0.5s ease 0s;
/**
transition-property:width ;
transition-duration: 0.5s;
transition-timing-function: ease;
transition-delay: 0s;**/
}
h2{
	font-size: 18px;
	margin: 30px 0 10px;
	font-weight: normal;
	color: #096;
}
.move:hover{
	width: 130px;
}
	</style>
	</head>
	<body>
		<div class="container">
			<h2>transition</h2>
			<div class="move"></div>
		</div>
	</body>
</html>
